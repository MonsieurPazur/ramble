<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ramble</title>
		<link rel='stylesheet' href='node_modules/normalize.css/normalize.css'>
		<link rel='stylesheet' href='dist/css/styles.css'>
		<link rel='stylesheet' href='lib/jquery-ui-1.12.1.custom/jquery-ui.min.css'>
	</head>
	<body>
		<div id='graph-container'></div>
		<button class="search-button" type="button">?</button>
		<div id="node-dialog">
			<form id="node-form">
				<p>name:</p>
				<input type="hidden" name="id" />
				<input type="text" name="name" />
				<textarea name="text"></textarea>
				<input type="text" name="character" list="characters" />
				<datalist id="characters">
				</datalist>
				<input type="submit" value="add"></input>
			</form>
		</div>
		<div id="search-dialog">
			<form id="search-form">
				<p>search:</p>
				<input type="text" name="phrase" />
				<input type="submit" value="search"></input>
			</form>
		</div>
		<script>window.$ = window.jQuery = require('./lib/jquery-3.4.1.min.js')</script>
		<script>require('./lib/jquery-ui-1.12.1.custom/jquery-ui.min.js')</script>
		<script>
			require('./src/js/renderer.js')
			require('./src/js/index.js')
		</script>
	</body>
</html>
