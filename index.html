<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ramble</title>
		<link rel='stylesheet' href='node_modules/normalize.css/normalize.css'>
		<link rel='stylesheet' href='node_modules/@fortawesome/fontawesome-free/css/all.css'>
		<link rel='stylesheet' href='lib/jquery-ui-1.12.1.custom/jquery-ui.min.css'>
		<link rel='stylesheet' href='dist/css/styles.css'>
	</head>
	<body>
		<div id="main">
			<div id='graph-container'></div>
			<button class="button back-button"><i class="fas fa-arrow-left fa-lg"></i></button>
			<form id="search-form">
				<input class="search-input not-empty" type="text" name="phrase" />
				<button class="button search-button" type="submit"><i class="fas fa-search fa-lg"></i></button>
			</form>
			<div id="node-dialog" title="Node">
				<form id="node-form">
					<div class="form-row">
						<input type="hidden" name="id" />
						<div class="form-column">
							<div class="form-input">
								<label for="name">Name</label>
								<input class="not-empty" type="text" name="name" />
							</div>
							<div class="form-input">
								<label for="character">Character</label>
								<input class="not-empty" type="text" name="character" list="characters" />
								<datalist id="characters"></datalist>
							</div>
						</div>
						<div class="form-column">
							<div class="form-input">
								<label for="text">Text</label>
								<textarea class="not-empty" name="text"></textarea>
							</div>
						</div>
					</div>
					<div class="form-row">
						<button class="button dialog-button" type="submit"><i class="fas fa-plus fa-lg"></i></button>
					</div>
				</form>
			</div>
			<div id="message-container"></div>
		</div>
		<script>window.$ = window.jQuery = require('./lib/jquery-3.4.1.min.js')</script>
		<script>require('./lib/jquery-ui-1.12.1.custom/jquery-ui.min.js')</script>
		<script>
			require('./src/js/renderer.js')
			require('./src/js/index.js')
		</script>
	</body>
</html>
