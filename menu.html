<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel='stylesheet' href='node_modules/normalize.css/normalize.css'>
		<link rel='stylesheet' href='node_modules/@fortawesome/fontawesome-free/css/all.css'>
		<link rel='stylesheet' href='dist/css/styles.css'>
		<link rel='stylesheet' href='lib/jquery-ui-1.12.1.custom/jquery-ui.min.css'>
	</head>
	<body>
		<div id="main">
			<div id="menu">
				<div class="menu-sections">
					<section class="menu-left">
						<div class="menu-option conversation-add">
							<i class="fas fa-plus fa-lg"></i>
							<p>New conversation</p>
						</div>
					</section>
					<section class="menu-conversations">
						<div class="conversation default" data-name="">
							<p class="name"></p>
							<div class="icons">
								<i class="fas fa-eye fa-lg"></i>
								<i class="fas fa-trash fa-lg"></i>
							</div>
						</div>
					</section>
				</div>
			</div>
			<div id="conversation-dialog">
				<form id="conversation-form">
					<p>name:</p>
					<input class="not-empty" type="text" name="name" />
					<button class="button" type="submit"><i class="fas fa-plus fa-lg"></i></button>
				</form>
			</div>
			<div id="message-container"></div>
		</div>
		<script>window.$ = window.jQuery = require('./lib/jquery-3.4.1.min.js')</script>
		<script>require('./lib/jquery-ui-1.12.1.custom/jquery-ui.min.js')</script>
		<script>
			require('./src/js/renderer.js')
			require('./src/js/menu.js')
		</script>
	</body>
</html>
